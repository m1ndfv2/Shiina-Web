<!DOCTYPE html>
<html lang="en" data-bs-theme="${c.mode}" data-bs-core="${c.theme}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="/css/halfmoon.min.css">
    <link rel="stylesheet" href="/css/shiina.css">
    <link rel="stylesheet" href="/css/select2.min.css" />
    <link rel="stylesheet" href="/css/wbbtheme.css" />
    <#if pageStyles??>
    <#list pageStyles as style>
    <link rel="stylesheet" href="${style}">
    </#list>
    </#if>

    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?onload=onloadTurnstileCallback"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/select2.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/turbo.js"></script>
    <script src="/js/chart.min.js"></script>
    <script src="/js/jquery.wysibb.min.js"></script>
    <script src="/js/shiina.js"></script>
    <script src="/js/shiina-search.js"></script>

    <meta name="turbo-refresh-method" content="morph">
    <meta name="turbo-refresh-scroll" content="preserve">
    <meta name="turbo-prefetch" content="false">

    
    <link rel="stylesheet" href="/css/wysibb-theme.css">
    <#if !currentTheme.included>
    <link rel="stylesheet" href="/css/theme<#if devMode>dev</#if>-${themeIdent}.css">
    </#if>

    <#if seo??>
    <title>${seo.title}</title>
    <meta property="og:title" content="${seo.title}">
    <meta name="twitter:title" content="${seo.title}">
    <meta name="robots" content="index, follow">
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary">
    <!-- <meta property="og:url" content="" />
    <meta name="twitter:url" content="" />
    <link rel="canonical" href=""/> -->
    <meta name="description" content="${seo.description}">
    <meta property="og:description" content="${seo.description}">
    <meta name="twitter:description" content="${seo.description}">
    <meta property="og:image" content="${seo.image}">
    <meta name="twitter:image" content="${seo.image}">
    <meta name="keywords" content='${seo.keywords?join(",")}'>
    </#if>
</head>

<body>
    <div class="wrapper">
    <#include "navbar.html">
    <#include "/freemarker/globals.ftl">
    <div id="wrapper" class="pt-4">
